<!DOCTYPE html>
<html>
	<head>
		<title>
			DOM Button Object
		</title>
		
		<!-- script to create new button -->
		<script>
			function Geeks() {
				var myDiv = document.getElementById("GFG");
				
				// creating button element
				var button = document.createElement('BUTTON');
				
				// creating text to be
				//displayed on button
				var text = document.createTextNode("Button");
				
				// appending text to button
				button.appendChild(text);
				
				// appending button to div
				myDiv.appendChild(button); ;
			}
		</script>
	</head>
	
	<body style = "text-align: center;">
	
		<h1 style = "color: white; background-color:green;">
			EL-SHOQEIRY 27/11/2022 8:21pm
		</h1>
		
		<h2 style="background-color: red;">
			DOM PROJECT
		</h2>
		
		


            <p style="background-color: Yellow;">Dear Ramy, Please click the button to create a brand new button.</p>



		
		<button onclick = "Geeks()">
			Press me!
		</button>
		
		<br><br>
		
		<div id = "GFG"></div>
	</body>
</html>
